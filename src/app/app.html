<h1>Counter App</h1>

<div style="text-align: center;">
  <h2 class="count">{{count}}</h2>
  <div>
    <button (click)="counterDec()" class="btn bg-red">Decrement</button>
    <button (click)="setInital()" class="btn bg-green">Reset</button>
    <button (click)="counterInc()" class="btn bg-yellow">Increment</button>
  </div>
</div>
